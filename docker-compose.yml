version: '3.8'

services:
  postgres:
    image: 'postgres:14.1-alpine'
    restart: always
    env_file:
      - .env
    volumes:
      - ./volume/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: pg_isready -U postgres
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 5s

  backend:
    build: "./backend"
    env_file:
      - .env
    environment:
      - port=8000
    volumes:
      - ./backend/app:/app
      - ./backend/migrations:/migrations
      - ./backend/_data:/_data
    depends_on:
      - postgres
    ports:
      - 8000:8000

      